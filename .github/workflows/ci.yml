# .github/workflows/ci.yml
name: CI (Python)
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  python-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Verify API contract submodule
        run: |
          set -euo pipefail
          CONTRACT="api/contract/openapi/openapi.yaml"
      
          # наличие сабмодуля и спецификации
          if [ ! -f "$CONTRACT" ]; then
            echo "::error::api/contract submodule or $CONTRACT is missing"
            ls -la api || true
            ls -la api/contract || true
            exit 1
          fi
      
          # требуем, чтобы HEAD сабмодуля был ровно на теге v1.4.1
          git -C api/contract fetch --tags --force
          TAG_EXPECTED="v1.4.1"
          TAG_ACTUAL="$(git -C api/contract describe --tags --exact-match HEAD 2>/dev/null || true)"
      
          echo "Contract tag (actual): ${TAG_ACTUAL:-<none>}"
          if [ "$TAG_ACTUAL" != "$TAG_EXPECTED" ]; then
            echo "::error::Contract tag mismatch. Expected $TAG_EXPECTED but found ${TAG_ACTUAL:-<none>}"
            exit 1
          fi

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Smoke test (syntax)
        run: |
          files="$(git ls-files '*.py')"
          if [ -n "$files" ]; then
            python -m compileall -q $files
          else
            echo "No Python files to compile."
          fi
  contract-tests:
    runs-on: ubuntu-latest
    needs: python-ci
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest schemathesis requests
      - name: Run contract tests
        run: |
          pytest tests/contract --junitxml=contract-tests.xml -vv
      - name: Upload contract test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: contract-tests
          path: contract-tests.xml
