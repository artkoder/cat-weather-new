# .github/workflows/ci.yml
name: CI (Python)
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  python-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Verify API contract submodule
        run: |
          CONTRACT=api/contract/openapi/openapi.yaml
          if [ ! -f "$CONTRACT" ]; then
            echo "::error::${CONTRACT} is missing"
            echo "Tree for debugging:" && ls -la api/contract && echo && ls -la api/contract/openapi || true
            exit 1
          fi
          tag="$(git -C api/contract describe --tags --exact-match HEAD 2>/dev/null || true)"
          if [ "$tag" != "v1.0.0" ]; then
            echo "::error::api/contract must be pinned to tag v1.0.0 (current: ${tag:-<none>})"
            exit 1
          fi
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Smoke test (syntax)
        run: python -m compileall -q .
