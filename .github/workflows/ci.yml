# .github/workflows/ci.yml
name: CI (Python)
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  python-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Verify API contract submodule
        run: |
          set -euo pipefail
          CONTRACT="api/contract/openapi/openapi.yaml"
      
          # наличие сабмодуля и спецификации
          if [ ! -f "$CONTRACT" ]; then
            echo "::error::api/contract submodule or $CONTRACT is missing"
            ls -la api || true
            ls -la api/contract || true
            exit 1
          fi
      
          # требуем, чтобы HEAD сабмодуля был ровно на теге v1.4.1
          git -C api/contract fetch --tags --force
          TAG_EXPECTED="v1.4.1"
          TAG_ACTUAL="$(git -C api/contract describe --tags --exact-match HEAD 2>/dev/null || true)"
      
          echo "Contract tag (actual): ${TAG_ACTUAL:-<none>}"
          if [ "$TAG_ACTUAL" != "$TAG_EXPECTED" ]; then
            echo "::error::Contract tag mismatch. Expected $TAG_EXPECTED but found ${TAG_ACTUAL:-<none>}"
            exit 1
          fi

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Smoke test (syntax)
        run: |
          files="$(git ls-files '*.py')"
          if [ -n "$files" ]; then
            python -m compileall -q $files
          else
            echo "No Python files to compile."
          fi
  contract-tests:
    runs-on: ubuntu-latest
    needs: python-ci
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest schemathesis requests
      - name: Prepare test DB dir
        run: mkdir -p .pytest_db
      - name: Collect contract tests
        id: collect_contract
        env:
          DB_PATH: ${{ github.workspace }}/.pytest_db/bot.db
        run: |
          set -o pipefail
          tmpfile="$(mktemp)"
          set +e
          pytest --collect-only -q >"$tmpfile" 2>&1
          status=$?
          set -e
          cat "$tmpfile"
          if [ "$status" -eq 5 ]; then
            echo "pytest reported no contract tests were collected (exit code 5)."
            echo "has_tests=false" >>"$GITHUB_OUTPUT"
          elif [ "$status" -eq 0 ] && grep -qE "collected 0 (items|tests)" "$tmpfile"; then
            echo "pytest collection completed but found no contract tests."
            echo "has_tests=false" >>"$GITHUB_OUTPUT"
          elif [ "$status" -ne 0 ]; then
            rm -f "$tmpfile"
            exit "$status"
          else
            echo "has_tests=true" >>"$GITHUB_OUTPUT"
          fi
          rm -f "$tmpfile"
      - name: Run contract tests
        if: steps.collect_contract.outputs.has_tests == 'true'
        env:
          DB_PATH: ${{ github.workspace }}/.pytest_db/bot.db
        run: |
          pytest --junitxml=contract-tests.xml -vv
      - name: No contract tests - skipping execution
        if: steps.collect_contract.outputs.has_tests != 'true'
        run: |
          echo "No contract tests collected - skipping execution."
      - name: Upload contract test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: contract-tests
          path: contract-tests.xml
          if-no-files-found: ignore
