name: E2E (staging)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: 'Guard: check for disallowed binary files'
        run: |
          # Comprehensive binary file check with allowlists
          # Allows:
          #   - overlays/*.png (PNG overlay assets used by quizzes/posts)
          #   - api/contract/ (directory, may contain submodule or placeholder)
          #   - empty __init__.py files (Python package markers)
          #   - All directories and text files
          # Fails on unexpected binaries (archives, executables, etc.) outside allowlist
          
          set -euo pipefail
          disallowed=""
          while IFS= read -r -d '' f; do
            mt=$(file --mime-type -b "$f" || true)
            
            # Allow common text and code file types
            case "$mt" in
              text/*|application/json|application/xml|application/x-yaml|application/javascript|application/x-sh)
                continue
                ;;
            esac
            
            # Allowlist: overlays PNG assets
            if [[ "$f" =~ ^overlays/.+\.png$ ]]; then
              continue
            fi
            
            # Allowlist: api/contract directory
            if [[ "$f" =~ ^api/contract($|/) ]]; then
              continue
            fi
            
            # Allowlist: empty Python package markers (__init__.py with inode/x-empty)
            if [[ "$(file -b "$f")" == "empty" && "$f" =~ __init__\.py$ ]]; then
              continue
            fi
            
            # Allowlist: directories (inode/directory)
            if [[ "$mt" == "inode/directory" ]]; then
              continue
            fi
            
            # Flag unexpected binaries
            if [[ "$mt" =~ ^image/|^video/|^audio/|application/(octet-stream|zip|x-executable|x-dosexec) ]]; then
              disallowed+="$f ($mt)\n"
            fi
          done < <(git ls-files -z)
          
          if [[ -n "$disallowed" ]]; then
            echo "::error::Disallowed binary files detected:"
            echo -e "$disallowed"
            exit 1
          fi
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r dev-requirements.txt
      - name: Run E2E
        env:
          E2E_BASE_URL: ${{ secrets.E2E_BASE_URL }}
          E2E_USER_ID: ${{ secrets.E2E_USER_ID }}
          E2E_DB_PATH: ${{ secrets.E2E_DB_PATH }}
          STORAGE_BACKEND: ${{ secrets.E2E_STORAGE_BACKEND }}
          SUPABASE_URL: ${{ secrets.E2E_SUPABASE_URL }}
          SUPABASE_BUCKET: ${{ secrets.E2E_SUPABASE_BUCKET }}
        run: python scripts/e2e_attach_upload.py
