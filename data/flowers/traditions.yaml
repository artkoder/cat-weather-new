traditions:
  rose:
    notes:
      - "В Янтарном розы часто выращивают прямо на балконах, чтобы встречать рассвет ароматом сада."
  tulip:
    notes:
      - "Весной вдоль Приморского парка высаживают тюльпаны, и жители устраивают фотопрогулки."
  hydrangea:
    notes:
      - "Гортензии напоминают о прибое: в посёлках на побережье ими украшают калитки."
  chamomile:
    notes:
      - "Ромашки собирают в июле для травяных подушек — традиция семейных мастерских."
