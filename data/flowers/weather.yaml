weather:
  sunny:
    intro: "Солнечные лучи греют"
    details:
      - "Лучше всего устроить короткую прогулку до кофе с видом на воду."
      - "Балконы и лоджии залиты золотистым светом — можно проветрить комнату."
  partly_cloudy:
    intro: "Лёгкие облака фильтруют свет"
    details:
      - "Солнце прячется и появляется, а воздух остаётся прозрачным."
  overcast:
    intro: "Небо укрылось мягкими облаками"
    details:
      - "Тени исчезают, и цвета букетов становятся особенно глубокими."
  rain:
    intro: "Дождь стучит по мостовым"
    details:
      - "Зонт и горячий чай — лучший дуэт для утренних встреч."
  snow:
    intro: "Снежные узоры на окнах"
    details:
      - "Белый свет подчёркивает свежесть каждого лепестка."
  fog:
    intro: "Туман обволакивает улицы"
    details:
      - "В такую погоду особенно хочется зажечь мягкий свет дома."
  night:
    intro: "Ночное небо над морем"
    details:
      - "Поделись, как уютно слушать волны, пока город засыпает."
